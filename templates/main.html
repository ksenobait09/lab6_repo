<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>Название</td>
                <td>Автор</td>
                <td>Описание</td>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
                <tr>
                <td>{{ book.name }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.description }}</td>
                </tr>
            {% endfor%}
        </tbody>
    </table>

</body>
</html>
